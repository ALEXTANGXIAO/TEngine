syntax = "proto3";
package TEngineProto;

enum RequestCode
{
    RequestNone = 0;
    Heart = 1;      //心跳
    User = 2;       //用户
    Room = 3;       //房间
    Game = 4;       //游戏
}

enum ActionCode
{
    ActionNone = 0;
    HeartBeat = 1;         //心跳
    Register = 1000;       //注册
    Login = 1001;          //登录
    CreateRoom = 1002;         //创建房间
    FindRoom = 1003;           //查找房间
    GetPlayers = 1004;      //获取玩家列表
    JoinRoom = 1005;           //加入房间
    ExitRoom = 1006;           //离开房间
    Chat = 2000;               //聊天
}

enum ReturnCode
{
    ReturnNone = 0;
    Success = 1;        //成功
    Fail = 2;           //失败
    MsgTimeOut = 3;     //消息超时
}

message MainPack
{
    RequestCode requestcode = 1;
    ActionCode actioncode = 2;
    ReturnCode returncode = 3;
    LoginPack loginPack = 4;
    string extstr = 5;
    repeated RoomPack roompack = 6;         //房间包，repeated加上为list
    PlayerPack playerpack = 7;
    long HeatEchoTime = 8;                 //心跳包回包时间
}

message LoginPack
{
    string username = 1;        //用户名
    string password = 2;        //密码
}

message RoomPack
{
    string roomname = 1;    //房间名
    int32 maxnum = 2;       //房间最大人数
    int32 curnum = 3;       //房间当前人数
    int32 roomID = 6;
    repeated PlayerPack playerpack = 12;
}

message PlayerPack
{
    string playerName = 1;  //玩家名称
    string playerID = 2;    //玩家ID
    int32 hp = 3;           //玩家血量
    PosPack posPack = 4;    //位置信息
}

message PosPack
{
    float PosX = 1;
    float PosY = 2;
    float PosZ = 3;     
    float RotaX = 4;
    float RotaY = 5;
    float RotaZ = 6;
    int32 Animation = 8; 
    int32 Direction = 9;
    float MoveX = 10;
    float MoveY = 11;
    float MoveZ = 12;
}